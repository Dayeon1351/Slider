<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Overlay</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="slider">
        <div class="slider__item showing"><h1>1</h1></div>
        <div class="slider__item"><h1>2</h1></div>
        <div class="slider__item"><h1>3</h1></div>
        <div class="slider__item"><h1>4</h1></div>
        <div class="slider__item"><h1>5</h1></div>
    </div>
    <button class="nextBtn next"><i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i></button>
    <button class="prevBtn prev"><i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i></button>
    <script src="js-slider.js"></script>
</body>
</html>
